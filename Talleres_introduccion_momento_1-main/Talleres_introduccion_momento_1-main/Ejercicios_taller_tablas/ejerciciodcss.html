<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Practicando Selectores</title>
  <style>
    img[title="flowers"] {
      border: 5px solid yellow;
    }
  </style>
</head>
<body>

  <h1>Demo of the selectors CSS</h1>
  <h1>Demo of the [attribute~=value] selector</h1>

  <p>Elements with a title attribute containing the word "flower" is styled with a yellow border:</p>

  <img src="imagenes/clematis.jpeg" title="Klematis flower" width="150" height="113">
  <img src="imagenes/flores.jpg" title="flowers" width="224" height="162">
  <img src="imagenes/landscape.jpg" title="landscape" width="160" height="120">

</body>
</html>
