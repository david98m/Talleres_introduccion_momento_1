<!DOCTYPE html>
<html>
 
<head>

    <title>Practicando Selectores</title>
</head>
 
<body>
 
    <style>
     p{
        background-color: blue;
     }
    </style>
 
    <h1>Demo of the #id selector</h1>
 
    <div class="intro">
        <p id="firstname">My name is Donald.</p>
        <p id="hometown">I live in Duckburg.</p>
    </div>
 
    <p>My best friend is Mickey.</p>
 
</body>
